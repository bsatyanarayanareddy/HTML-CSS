<html>
    <head>
        <style>
            li{
                float: left;
                list-style: none;
            }
            li a{
                float: left;
                text-decoration: none;
                border: 5px solid black;
                margin: 100px;
            }
            @media screen and (max-width: 400px) {
                li{
                    float: none;
                    width: 100%;
                }
                
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="">a</a></li>
            <li><a href="">b</a></li>
            <li><a href="">c</a></li>
            <li><a href="">d</a></li>
        </ul>
    </body>
</html>
