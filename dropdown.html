<!DOCTYPE html>
<html>
    <head>
        <style>
            .dropdown{
                position: relative;

            }
            .dropdown-content{
                display: none;
                position:absolute;
            }
            .dropdown:hover .dropdown-content{
                display: block;
            }
            button{
                display: block;
                background-color: red;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class =" dropdown">
            <button >drop down</button>
            <div class="dropdown-content">
                <button>link1</button>
                <button>link2</button>
                <button>link3</button>
            </div>
        </div>
    </body>
</html>
