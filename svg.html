<!DOCTYPE html>
<html>
    <head>
            <style>
                body{
                    margin: 0;
                }
                .circle{
                    border: 2px solid red;
                }
                .rectangle{
                    border:2px solid red;
                }
                .ellipse{
                    border: 2px solid red;
                }
            </style>
    </head>
    <body>
        <h1>Circle</h1>
        <svg widht="300" height="200" class="circle">
            <circle r="100" cx="100" cy="100"  stroke="blue" stroke-width="10" stroke-opacity="0.5" fill="green" fill-opacity="0"/>
        </svg>
        <h1>Rectangle</h1>
        <svg  class="rectangle">
            <rect width="200" height="100" x="0" y="0" rx="10" ry="20" fill="blue" stroke="green" stroke-width="5" stroke-opacity="0.5" fill-opacity=".6"/>
        </svg>
        <h1>Ellipse</h1>
        <svg   class="ellipse">
            <ellipse cx="50" cy="50" rx="30" ry="10" fill="red" stroke="yellow" stroke-width="5" />
        </svg>
        <h1>Three ellipses one over one</h1>
        <svg   class="ellipse3" width="1000" height="300">
            <ellipse cx="200" cy="200" rx="100" ry="50" fill="red" stroke="yellow" stroke-width="5" />
            <ellipse cx="200" cy="160" rx="100" ry="50" fill="green" stroke="yellow" stroke-width="5" />
            <ellipse cx="200" cy="120" rx="100" ry="50" fill="white" stroke="yellow" stroke-width="5" />
        </svg>
        <h1>SVG - Line</h1>
        <svg >
            <line x1="10" y1="20" x2="10" y2="110" stroke="green" stroke-width="5"/>
            <line x1="10" y1="20" x2="110" y2="20" stroke="red" stroke-width="5"/>
        </svg>
        <h1>SVG - Polygons</h1>
        <svg  height="400">
            <polygon points="0,0 100,200 100,300"  fill="green" stroke="black" stroke-width="5"/>
            <polygon points="100,100 50,200 150,200"  fill="red" stroke="black" stroke-width="5"/>

        </svg>
        <h1>polygon - square</h1>
        <svg height="200">
            <polygon points="0,0 0,100  100,100  100,0 " fill="maroon" stroke="black" stroke-width="3"/>
        </svg>
        <h1>polygon - pentagon</h1>
        <svg height="200">
            <polygon points="0,0 0,100 50,150 100,100  100,0 " fill="maroon" stroke="black" stroke-width="3"/>
        </svg>
        <h1>Polyline</h1>
        <svg >
            <polyline points="0,100 20,0 40,100 60,0 80,100 100,0" stroke="green" fill="blue"/>
        </svg>
    </body>
</html>
